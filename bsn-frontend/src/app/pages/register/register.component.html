<div class="container-fluid card login-container">
    <h3 class="text-center">
        {{ constants.bsnLabels.auth.registerHeader }}
    </h3>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg">
            {{ msg }}
        </p>
    </div>
    <div class="mb-3">
        <label for="firstname" class="form-label">Email</label>
        <input type="text" class="form-control" id="firstname" placeholder="First Name" [(ngModel)]="registerRequest.firstname">
    </div>
    <div class="mb-3">
        <label for="lastname" class="form-label">Email</label>
        <input type="text" class="form-control" id="lastname" placeholder="Last Name" [(ngModel)]="registerRequest.lastname">
    </div>
    <div class="mb-3">
        <label for="login" class="form-label">Email</label>
        <input type="email" class="form-control" id="login" placeholder="Email" [(ngModel)]="registerRequest.email">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="registerRequest.password">
    </div>
    <div class="d-flex justify-content-between mb-3">
        <button (click)="register()" type="button" class="btn btn-primary">
            <em class="fas fa-sign-in-alt">&nbsp;{{ constants.bsnLabels.common.button.register }}</em>
        </button>
        <div>
            Already have an account?&nbsp;
            <button (click)="login()" type="button" class="btn btn-link">
                {{ constants.bsnLabels.common.button.sigIn }}
            </button>
        </div>
    </div>
</div>
