<div class="rating">
    <ng-container *ngFor="let _ of [].constructor(fullStar); let i = index">
        <i class="fas fa-star text-warning"></i>
    </ng-container>
    <ng-container>
        <i class="fas fa-star-half-alt text-warning"></i>
    </ng-container>
    <ng-container *ngFor="let _ of [].constructor(noStar); let i = index">
        <i class="fas fa-star"></i>
    </ng-container>
</div>
