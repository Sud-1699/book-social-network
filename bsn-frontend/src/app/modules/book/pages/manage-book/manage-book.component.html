<div class="p-2">
    <h2>Manage My Book</h2>
    <hr>
    <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
        <p class="p-0 m-0" *ngFor="let error of errorMsg">
            {{ error }}
        </p>
    </div>

    <div class="d-flex gap-2">
        <div class="col-3">
            <img [src]="selectedCover" width="100%" height="100%" alt="book-cover" class="rounded-1">
            <div class="mt-2">
                <input type="file" class="form-control" id="formFile" accept="image/*" (change)="selectedFile($event)">
            </div>
        </div>
        <div class="col-9">
            <form action="" class="row g-3">
                <div class="col-12">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" [(ngModel)]="bookRequest.title" name="title" class="form-control" id="title" placeholder="Book title">
                </div>
                <div class="col-6">
                    <label for="author" class="form-label">Author Name</label>
                    <input type="text" [(ngModel)]="bookRequest.authorName" name="authorName" class="form-control" id="author" placeholder="Author name">
                </div>
                <div class="col-6">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input type="text" [(ngModel)]="bookRequest.isbn" name="isbn" class="form-control" id="isbn" placeholder="ISBN">
                </div>
                <div class="col-12">
                    <label for="synopsis" class="form-label">Synopsis</label>
                    <textarea [(ngModel)]="bookRequest.synopsis" rows="4" name="synopsis" class="form-control" id="synopsis" placeholder="Book Synopsis"></textarea>
                </div>
                <div class="col-12">
                    <input type="checkbox" [(ngModel)]="bookRequest.shareable" name="shareable" class="form-check-input" id="shareMe">
                    <label for="shareMe" class="form-check-label">Share Me</label>
                </div>
                <div class="d-flex gap-2 justify-content-end col-12">
                    <button (click)="saveBook()" class="btn btn-outline-primary" type="submit">
                        <i class="fas fa-save"></i>&nbsp;Save
                    </button>
                    <a routerLink="/books/my-books" class="btn btn-link text-danger">
                        <i class="fas fa-times"></i>&nbsp;Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
