<h3>My Book List</h3>
<hr>
<div class="d-flex justify-content-end mb-3">
    <a routerLink="/books/manage" class="btn btn-outline-primary">
        <i class="fas fa-plus">&nbsp;New Book</i>
    </a>
</div>
<div class="d-flex justify-content-start gap-2 flex-wrap">
    <app-book-card 
        *ngFor="let book of bookResponse.content" 
        [book]="book"
        [manage]="true"
        (archive)="archiveBook($event)"
        (share)="shareBook($event)"
        (edit)="editBook($event)"
    ></app-book-card>
</div>

<div class="d-flex justify-content-center mt-3">
    <nav aria-label="page nav">
        <ul class="pagination">
            <li class="page-item">
                <a (click)="goToFirstPage()" href="javascript:void(0)" class="page-link" aria-label="first" [class.disabled]="page === 0">
                    <i class="fa-solid fa-angles-left"></i>
                </a>
            </li>
            <li class="page-item">
                <a (click)="goToPreviousPage()" href="javascript:void(0)" class="page-link" aria-label="previous" [class.disabled]="page === 0">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
            </li>
            <li class="page-item" *ngFor="let _ of [].constructor(bookResponse.totalPages); let pageIndex = index">
                <a (click)="goToPage(pageIndex)" href="javascript:void(0)" class="page-link" aria-label="current">
                    {{ pageIndex + 1 }}
                </a>
            </li>
            <li class="page-item">
                <a (click)="goToNextPage()" href="javascript:void(0)" class="page-link" aria-label="next" [class.disabled]="isLastPage">
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </li>
            <li class="page-item">
                <a (click)="goToLastPage()" href="javascript:void(0)" class="page-link" aria-label="last" [class.disabled]="isLastPage">
                    <i class="fa-solid fa-angles-right"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>
